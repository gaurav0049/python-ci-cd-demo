name: Parameterized PyTest Run (Folder + Marker)

on:
  workflow_dispatch:
    inputs:
      test_folder:
        description: "Enter test folder path (e.g. tests/smoke, tests/api)"
        required: true
        default: tests/smoke

      test_marker:
        description: "Enter pytest marker (smoke, regression, sanity)"
        required: false
        default: smoke

      environment:
        description: "Select environment"
        required: true
        default: qa
        type: choice
        options:
          - qa
          - staging
          - prod

      browsers:
        description: "Select browser"
        required: true
        default: chrome
        type: choice
        options:
          - chrome
          - firefox
          - edge

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate test folder exists
        run: |
          if [ ! -d "${{ github.event.inputs.test_folder }}" ]; then
            echo "âŒ Folder not found: ${{ github.event.inputs.test_folder }}"
            exit 1
          fi

      - name: Run selected folder & marker and generate HTML report
        run: |
          echo "ğŸ“‚ Folder: ${{ github.event.inputs.test_folder }}"
          echo "ğŸ· Marker: ${{ github.event.inputs.test_marker }}"
          echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
          echo "ğŸŒ Browser: ${{ github.event.inputs.browsers }}"

          pytest ${{ github.event.inputs.test_folder }} \
            -m "${{ github.event.inputs.test_marker }}" \
            --env=${{ github.event.inputs.environment }} \
            --browser=${{ github.event.inputs.browsers }} \
            --html=pytest-report.html \
            --self-contained-html

      - name: Upload PyTest HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: pytest-report.html
