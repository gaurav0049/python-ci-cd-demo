name: Parameterized Test Run with Allure HTML Report

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: "Choose which tests to run"
        required: true
        default: smoke
        type: choice
        options:
          - smoke
          - regression
          - all

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Run tests & generate Allure results
      run: |
        echo "Selected test type: ${{ github.event.inputs.test_type }}"
        if [ "${{ github.event.inputs.test_type }}" = "smoke" ]; then
          pytest -m smoke --alluredir=allure-results
        elif [ "${{ github.event.inputs.test_type }}" = "regression" ]; then
          pytest -m regression --alluredir=allure-results
        else
          pytest --alluredir=allure-results
        fi

    - name: Install Allure CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre
        curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/latest/download/allure-2.27.0.tgz
        tar -xzf allure.tgz
        sudo mv allure-2.27.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure

    - name: Generate Allure HTML report
      run: |
        allure generate allure-results -o allure-report --clean

    - name: Upload Allure HTML report
      uses: actions/upload-artifact@v4
      with:
        name: allure-html-report
        path: allure-report
